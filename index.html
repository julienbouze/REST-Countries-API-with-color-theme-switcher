<!DOCTYPE html>
<html lang="fr" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Where in the world ?</title>
    <base href="/REST-Countries-API-with-color-theme-switcher/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body ng-controller="styleController" ng-class="{ 'bg-dark text-white dark': dark , 'bg-white text-muted white': !dark }">
<nav class="navbar navbar-expand-lg navbar-light mb-4" ng-class="{ 'bg-warning text-white': dark, 'bg-success text-white': !dark }">
    <div class="container-fluid">
        <a class="navbar-brand mx-3 text-white" role="button" ng-controller="returnController" ng-click="goToHome()" #>Where in the world ?</a>
        <div class="d-flex align-items-center">
            <div>
                <button  type="button" ng-class="{ 'btn-warning': dark, 'btn-success': !dark }" class="btn mx-3 shadow-sm text-white" ng-click="toggleDarkMode()">
                    <ion-icon name="{{ darkModeIcon }}" ></ion-icon>{{ darkModeText }}
                </button>
            </div>
        </div>
    </div>
</nav>
<div ng-view></div>
</body>

</html>
